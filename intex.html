<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貓喵商城</title>
  <style>
    /* 預設暗色主題 */
    body {
      background-color: #1e1e2f;
      color: #f5f5f5;
      font-family: "Microsoft JhengHei", sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* 白天模式 */
    body.light-mode {
      background-color: #fdfdfd;
      color: #222;
    }

    /* 切換按鈕樣式 */
    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffb6c1;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
    }
    #theme-toggle:hover {
      background: #ff88aa;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐾 貓喵商城</h1>
    <p>可愛 x 科技風的數位商品平台</p>
  </header>

  <main>
    <h2>✨ 熱門商品</h2>
    <p>這裡放上你的商品列表 ...</p>
  </main>

  <!-- 切換白天/黑夜模式按鈕 -->
  <button id="theme-toggle">🌙 切換白天/黑夜</button>

  <script>
    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;

    // 檢查是否已有儲存偏好
    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light-mode");
      toggleButton.textContent = "☀️ 切換白天/黑夜";
    }

    toggleButton.addEventListener("click", () => {
      body.classList.toggle("light-mode");

      if (body.classList.contains("light-mode")) {
        toggleButton.textContent = "☀️ 切換白天/黑夜";
        localStorage.setItem("theme", "light");
      } else {
        toggleButton.textContent = "🌙 切換白天/黑夜";
        localStorage.setItem("theme", "dark");
      }
    });
  </script>
</body>
</html>
